<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .site-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .site-name {
      flex-grow: 1;
      margin-right: 10px;
      word-break: break-all;
    }
    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    .add-site {
      display: flex;
      margin-top: 15px;
    }
    .add-site input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-site button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Site Blocker</h2>
  <div class="toggle-container">
    <span>Master Toggle:</span>
    <label class="switch">
      <input type="checkbox" id="masterToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status" id="statusText">Loading...</div>

  <h3>Blocked Sites</h3>
  <div class="site-list" id="siteList">
    <!-- Sites will be added here dynamically -->
  </div>

  <div class="add-site">
    <input type="text" id="newSite" placeholder="Enter domain (e.g., facebook.com)">
    <button id="addSiteBtn">Add</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
